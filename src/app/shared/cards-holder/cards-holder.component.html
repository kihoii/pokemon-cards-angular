<div class="container">
  <div class="poke-card-holder">
    @for (card of cards; track card.id) {
    <app-card-item [card]="card"></app-card-item>
    }
  </div>
  <nz-pagination [nzPageIndex]="1" [nzTotal]="maxCards" [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChanged($event)">
  </nz-pagination>
</div>
