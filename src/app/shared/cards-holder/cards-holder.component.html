<div class="container">
  <app-search-bar (searchCard)="searchCards($event)"></app-search-bar>

  @if (isLoading) {
  <app-loader></app-loader>
  } @else {
  <div class="poke-card-holder">
    <app-card-item *ngFor="let card of cards" [card]="card"></app-card-item>
  </div>
  }

  <nz-pagination
    [nzPageIndex]="curPage"
    [nzTotal]="maxCards"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChanged($event)"
  >
  </nz-pagination>
</div>
